<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Send Message (POST)</title>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="relative max-w-md w-full bg-white border border-gray-200 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 p-8">

      <form class="space-y-6">

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-gray-900 text-center">
          Send Message
        </h1>

        <!-- Message -->
        <textarea
          id="msg"
          rows="4"
          class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-sm text-gray-900
                 placeholder:text-gray-400 shadow-sm focus:border-indigo-500
                 focus:ring-2 focus:ring-indigo-200 transition resize-none"
          placeholder="Type your message here..."
          required
        ></textarea>

        <!-- Status -->
        <p id="status" class="text-sm text-center text-gray-500"></p>

        <!-- Button -->
        <button
          id="btnSend"
          type="button"
          class="w-full inline-flex items-center justify-center gap-2 rounded-xl
                 bg-indigo-600 px-4 py-3 text-sm font-medium text-white
                 hover:bg-indigo-700 active:scale-[0.98] transition"
        >
          Send Message
        </button>
        <button
            id="clearUserBtn"
            class="w-full inline-flex items-center justify-center gap-2 rounded-xl
                 bg-red-600 hover:bg-red-700 px-4 py-3 text-sm font-medium text-white
                 hover:bg-indigo-700 active:scale-[0.98] transition"
          >
            Clear
          </button>

        <!-- Output -->
        <pre
          id="output"
          class="bg-gray-100 rounded-lg p-4 text-xs text-gray-700 overflow-x-auto"
        ></pre>

      </form>

    </div>

    <script src="app.js"></script>
  </body>
</html>
